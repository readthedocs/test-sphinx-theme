version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.2.3

commands:
  build_html:
    description: 'Build HTML'
    steps:
      - run: make install
      - run: make build
  run_happo:
    description: 'Run Happo'
    steps:
      - run: find /home/circleci/projects/docs/_build/html/
      - run: make diff

jobs:
  build:
    description: 'Build'
    docker:
      - image: 'cimg/python:3.9'
    steps:
      - checkout
      - build_html
      - persist_to_workspace:
          root: /home/circleci/project/docs/_build/
          paths: '*'
  happo:
    docker:
      - image: 'cimg/node:14.18-browsers'
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/projects/docs/_build/
      - browser-tools/install-browser-tools
      - run_happo

workflows:
  version: 2
  tests:
    jobs:
      - build
      - happo:
          requires:
            - build
